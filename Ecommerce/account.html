<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dammari</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
</head>
<body>
    
    <header class="container-header">
        <div class="header-brand">
            <img src="images/logo.png" alt="" class="brand-header-img">
        </div>
        <div class="header-search">
            <form action="#" id="search_form">
                <div class="search-inputs-container">
                    <input type="text" autocomplete="off" name="search_products" placeholder="Search products by name" class="search-form-control">
                    <button class="search-control-btn"><img src="images/icons/search.svg" alt=""></button>
                </div>
            </form>
        </div>
        <div class="header-actions">
            <span class="profile-action">
                <img src="images/icons/user.svg" alt="">
                <div class="account-hover">
                    <!-- <a href="#"><button class="login-or-register">Login</button></a> -->
                    <ul class="user-auth-actions">
                        <li><a href="#">Account</a></li>
                        <li><a href="#">My Orders</a></li>
                        <li><a href="#">My Reviews</a></li>
                        <li><a href="#">Wishlist</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </span>
            <span class="cart-action">
                <img src="images/icons/cart.svg" alt="">
                <span class="cart-number">10</span>
            </span>
        </div>
    </header>
    <div class="my-account">
        <div class="account-bandage">
            <span><img src="images/icons/user.svg" alt="" class="account-image-bandage"> My Account</span>
            
            <label for="checkboxprofilechange"><span class="edit-profile-btn">Edit Profile</span></label>
        </div>
        <div class="profile-detail-container">
            <input type="checkbox" name="checkbox-profile-change" id="checkboxprofilechange">
            <div class="profile-face-1">
                <div class="profile-card-container">
                    <div>
                        <span class="count-number">15</span>
                        <span>All Orders</span>
                    </div>
                    <div>
                        <span class="count-number">10</span>
                        <span>Pending Order</span>
                    </div>
                    <div>
                        <span class="count-number">10</span>
                        <span>Completed Order</span>
                    </div>
                    <div>
                        <span class="count-number">5</span>
                        <span>All Review</span>
                    </div>
                </div>

                <div class="account-details">
                    <div class="profile-fullname">
                        <span class="grey-header">Full Name</span>
                        <span>Bishwa Pratap Chaudhary</span>
                    </div>
                    <div class="profile-Email">
                        <span class="grey-header">Email</span>
                        <span>bishwapratap1@gmail.com</span>
                    </div>
                    <div class="profile-Phone">
                        <span class="grey-header">Phone</span>
                        <span>9863508854</span>
                    </div>
                    <div class="profile-dob">
                        <span class="grey-header">Birth Date</span>
                        <span>Oct 1, 1998</span>
                    </div>
                </div>
            </div>
            <div class="profile-face-2">
                <span class="grey-header">Edit Profile</span>
                <form action="#">
                    <div class="form-controls-profile">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-controls-profile">
                        <input type="Email" placeholder="Email" required>
                    </div>
                    <div class="form-controls-profile">
                        <input type="text" placeholder="Phone" required>
                    </div>
                    <div class="form-controls-profile">
                        <input type="date" placeholder="dob" required>
                    </div>
                    <div class="form-controls-profile">
                        <button class="save-changes-profile-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>
</html>

<script>
    $(document).ready(function() {
        
    })
</script>
