<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dammari</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
</head>
<body>
    
    <header class="container-header">
        <div class="header-brand">
            <img src="images/logo.png" alt="" class="brand-header-img">
        </div>
        <div class="header-search">
            <form action="#" id="search_form">
                <div class="search-inputs-container">
                    <input type="text" autocomplete="off" name="search_products" placeholder="Search products by name" class="search-form-control">
                    <button class="search-control-btn"><img src="images/icons/search.svg" alt=""></button>
                </div>
            </form>
        </div>
        <div class="header-actions">
            <span class="profile-action">
                <img src="images/icons/user.svg" alt="">
                <div class="account-hover">
                    <!-- <a href="#"><button class="login-or-register">Login</button></a> -->
                    <ul class="user-auth-actions">
                        <li><a href="#">Account</a></li>
                        <li><a href="#">My Orders</a></li>
                        <li><a href="#">My Reviews</a></li>
                        <li><a href="#">Wishlist</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </span>
            <span class="cart-action">
                <img src="images/icons/cart.svg" alt="">
                <span class="cart-number">10</span>
            </span>
        </div>
    </header>
    <div class="checkout-container">
        <span class="checkout-msg">Checkout</span>
        <div class="checkout-divs">
            <div class="checkout-detail-container">
                <div class="checkout-personal-info">
                    <span class="container-msg">
                        Personal Info
                    </span>
                    <div class="personal-info-form-control">
                        <input type="text" name="fname" placeholder="First Name">
                        <input type="text" name="fname" placeholder="Last Name">
                        <input type="text" name="fname" placeholder="Email">
                        <input type="text" name="fname" placeholder="Phone">
                    </div>
                </div>

                <div class="checkout-personal-info">
                    <span class="container-msg">
                        Delivery Details
                    </span>
                    <div class="personal-info-form-control">
                        <input type="text" name="fname" placeholder="City / Market / Village">
                        <input type="text" name="fname" placeholder="Streat / Road">
                        <input type="text" name="fname" placeholder="Post Code / Zip Code">
                        <input type="text" name="fname" placeholder="LandMark / Full Address">
                    </div>
                </div>

                <div class="checkout-personal-info">
                    <span class="container-msg">
                        Payment Details
                    </span>
                    <div class="payment-details">
                        <div class="payment-platform">
                            <input type="radio" name="payment-method" id="esewa" class="payment-method">
                            <label for="esewa">Pay With ESewa</label>
                        </div>
                        <div class="payment-platform">
                            <input type="radio" name="payment-method" id="khalti" class="payment-method">
                            <label for="khalti">Pay With Khalti</label>
                        </div>
                        <div class="payment-platform">
                            <input type="radio" name="payment-method" id="cod" class="payment-method">
                            <label for="cod">Pay On Delivery</label>
                        </div>
                        <div class="make-payment">
                            <button class="make-payment-btn">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-detail-container">
                <div class="price-container">
                    <table class="table">
                        <tr>
                            <td colspan="2" class="border-bottom"><span>Price Summary</span></td>
                        </tr>
                        <tr>
                            <td class="ptb-5">Delivery</td>
                            <td class="ptb-5"><span class="float-right">Free</span></td>
                        </tr>
                        <tr>
                            <td class="pb-5">Product Price</td>
                            <td><span class="float-right">Rs. 200000</span></td>
                        </tr>
                        <tr>
                            <td class="border-top" colspan="2">
                                <span class="float-left"><b>Total</b></span>
                                <span class="float-right"><b>Rs. 20000</b></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>
</html>

</script>
