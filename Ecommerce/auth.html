<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dammari</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="auth-main-container">
		<div class="auth-container">
			<div class="auth-header">
				<span class="primary-header">Welcome Back</span>
				<span class="secondary-header">Sign in to continue</span>
			</div>
			<div class="auth-controls">
				<form action="#" id="form_login" class="form">
					<div class="form-contol-container">
						<input type="text" placeholder="eg. test1@test.com" name="email" class="form-data" autocomplete="off" id="email">
						<span class="form-contol-container-msg">Email</span>
					</div>
					<div class="form-contol-container">
						<input type="password" name="password" class="form-data" autocomplete="off" id="password">
						<span class="form-contol-container-msg">Password</span>
					</div>
					<div class="forget-password">
						<a href="#">Forgot Password?</a>
					</div>
					<div class="form-contol-container">
						<input type="submit" value="Log in" class="form-control-button" id="login_btn">
					</div>
				</form>
			</div>
			<div class="social-auth">
				<img src="images/social-icon/google.svg" alt="" class="social-auth-img">
				<span> Login with Google</span>
			</div>
			<div class="social-auth bg-fb">
				<img src="images/social-icon/fb.svg" alt="" class="social-auth-img">
				<span> Login with Google</span>
			</div>
			<div class="login-or-register">
				<a href="signup.html">Create an Account</a>
			</div>
		</div>
	</div>



	<script src="js/main.js"></script>
</body>
</html>
