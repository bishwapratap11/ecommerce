<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dammari</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="auth-main-container">
		<div class="auth-container">
			<div class="auth-header">
				<span class="primary-header">Welcome Back</span>
				<span class="secondary-header">Sign up to continue</span>
			</div>
			<div class="auth-controls">
				<form action="#" id="form_signup" class="form">
					<div class="form-contol-container">
						<input type="text" placeholder="eg. test1@test.com" name="remail" class="form-data" autocomplete="off" id="remail">
						<span class="form-contol-container-msg">Email</span>
					</div>
					<div class="form-contol-container">
						<input type="text" name="rphone" class="form-data" autocomplete="off" id="rphone_number">
						<span class="form-contol-container-msg">Phone Number</span>
					</div>
                    <div class="form-contol-container">
						<input type="text" name="rname" class="form-data" autocomplete="off" id="rfull_name">
						<span class="form-contol-container-msg">Full Name</span>
					</div>
                    <div class="form-contol-container">
						<input type="password" name="rpassword" class="form-data" autocomplete="off" id="rpassword">
						<span class="form-contol-container-msg">Password</span>
					</div>
                    <div class="form-contol-container">
						<input type="password" name="rcpassword" class="form-data" autocomplete="off" id="rcpassword">
						<span class="form-contol-container-msg">Confirm Password</span>
					</div>
					<div class="form-contol-container">
						<input type="submit" value="Create Account" class="form-control-button" id="register_btn">
					</div>
				</form>
			</div>
			<div class="login-or-register">
				<a href="auth.html">Already have an account</a>
			</div>
		</div>
	</div>



	<script src="js/main.js"></script>
</body>
</html>
